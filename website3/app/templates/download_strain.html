    <form class="container-fluid" id="Download_Strain_Form">

        <div class="row">
            <div class="col-12 download_form_question" id="question_choose_param">
                <p>Choose a parameter to vary</p>
            </div>
        </div>

        <div class="row" id="options_choose_param">
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="q">
                    <span>q</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="inclination">
                    <span>\( \mathbf{\iota} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="phi_ref">
                    <span>\( \mathbf{\phi_{ref}} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiAx">
                    <span>\( \mathbf{\chi^A_x} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiAy">
                    <span>\( \mathbf{\chi^A_y} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiAz">
                    <span>\( \mathbf{\chi^A_z} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiBx">
                    <span>\( \mathbf{\chi^B_x} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiBy">
                    <span>\( \mathbf{\chi^B_y} \)</span>
                </label>
            </div>
            <div class="col-12 col-md-4">
                <label class="download_video_option_box">
                    <input type="radio" name="choose_parameter" value="chiBz">
                    <span>\( \mathbf{\chi^B_z} \)</span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-12 download_form_question" id="question_param_range">
                <p>Select Range for <span id="download_param_range_start_value_label"></span> </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 download_param_range_slider_box">
                <label class="download_param_range_slider_text">
                    <span id="download_param_range_start_value"></span>
                </label>
                <div class="download_param_range_slider" id="download_param_range_slider"></div>
                <label class="download_param_range_slider_text">
                    <span id="download_param_range_end_value"></span>
                </label>
            </div>
        </div>

    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const options = document.querySelectorAll('input[name="choose_parameter"]');
            let min_param_val = 0;
            let max_param_val = 0;
            let slider_stepsize = 1;
            let rangeSlider;

            options.forEach(option => {
                option.addEventListener('change', function() {
                    const selectedParam = document.getElementById('download_param_range_start_value_label');
                    selectedParam.textContent = this.value;

                    switch (this.value) {
                        case 'q':
                            min_param_val = 1;
                            max_param_val = 6;
                            slider_stepsize = 0.1;
                            break;
                        case 'inclination':
                            min_param_val = 0;
                            max_param_val = 180;
                            slider_stepsize = 1;
                            break;
                        case 'phi_ref':
                            min_param_val = 0;
                            max_param_val = 360;
                            slider_stepsize = 1;
                            break;
                        case 'chiAx':
                        case 'chiAy':
                        case 'chiAz':
                        case 'chiBx':
                        case 'chiBy':
                        case 'chiBz':
                            min_param_val = -1;
                            max_param_val = 1;
                            slider_stepsize = 0.1;
                            break;                      
                        
                    }

                    // Remove existing slider if any
                    if (rangeSlider && rangeSlider.noUiSlider) {
                        rangeSlider.noUiSlider.destroy();
                    }

                    // Initialize the slider
                    rangeSlider = document.getElementById('download_param_range_slider');
                    noUiSlider.create(rangeSlider, {
                        start: [min_param_val, max_param_val],
                        step: slider_stepsize,
                        connect: true,
                        range: {
                            'min': min_param_val,
                            'max': max_param_val
                        }
                    });

                    rangeSlider.noUiSlider.on('update', function(values, handle) {
                        document.getElementById('download_param_range_start_value').textContent = parseFloat(values[0]).toFixed(1);
                        document.getElementById('download_param_range_end_value').textContent = parseFloat(values[1]).toFixed(1);
                    });
                });
            });
        });
    </script>
