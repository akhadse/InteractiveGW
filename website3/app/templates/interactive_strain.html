    <script>

        var graphDiv = document.getElementById('GW_interactive_graph');
        const inclination = 0;
        const phi_ref     = 0;
        const mass_ratio = 2.4;
        const chiAx = 0;
        const chiAy = 0.5;
        const chiAz = 0.6;
        const chiBx = 0.3;
        const chiBy = -0.3;
        const chiBz = 0.5;

        fetch('/interactive_strain_update_route', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: '&mass_ratio=' + mass_ratio + '&chiAx=' + chiAx + '&chiAy=' + chiAy + '&chiAz=' + chiAz + '&chiBx=' + chiBx + '&chiBy=' + chiBy + '&chiBz=' + chiBz + '&inclination=' + inclination + '&phi_ref=' + phi_ref
        })
        .then(response => response.json())
        .then(data => {

        h_abs = data.h_abs;
        y_max = 1.2 * Math.max(...h_abs);
        y_min = -y_max;

        var trace1 = {
            x: data.times,
            y: data.h_plus,
            type: 'scatter',
            name: 'h_plus',
            marker: {
            color: 'red'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace2 = {
            x: data.times,
            y: data.h_plus,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'red'  // Set color for trace1
                 },
            showlegend: false
            };
        var trace3 = {
            x: data.times,
            y: data.h_cross,
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'blue'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace4 = {
            x: data.times,
            y: data.h_cross,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'blue'  // Set color for trace1
                 },
            showlegend: false
            };
        var trace5 = {
            x: data.times,
            y: data.h_abs,
            type: 'scatter',
            name: 'abs',
            marker: {
            color: 'green'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace6 = {
            x: data.times,
            y: data.h_abs,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'abs',
            marker: {
            color: 'green'  // Set color for trace1
                 },
            showlegend: false
            };
        

        var data = [trace1, trace2,trace3,trace4,trace5, trace6];
        var layout = {
        title: {
            text: "rh/M",
            font: {
                size: 30,
                color:'blue',
                bold:true
            }
        },
  xaxis: {domain: [0, 0.7],title: 'Time before merger (M)'},
  yaxis: {range:[y_min, y_max]},
  yaxis2: {range: [y_min, y_max]},
  xaxis2: {domain: [0.7, 1], range: [-300, 50],title: 'Time before merger (M)'}
};

        Plotly.newPlot(graphDiv, data, layout);

        });
</script>
