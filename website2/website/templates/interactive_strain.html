    <script>

        var graphDiv = document.getElementById('strain_interactive_graph');
        const inclination = 0;
        const phi_ref     = 0;
        const mass_ratio = 1;
        const chiAx = 0;
        const chiAy = 0;
        const chiAz = 0;
        const chiBx = 0;
        const chiBy = 0;
        const chiBz = 0;

        fetch('/interactive_strain_update_route', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: '&mass_ratio=' + mass_ratio + '&chiAx=' + chiAx + '&chiAy=' + chiAy + '&chiAz=' + chiAz + '&chiBx=' + chiBx + '&chiBy=' + chiBy + '&chiBz=' + chiBz + '&inclination=' + inclination + '&phi_ref=' + phi_ref
        })
        .then(response => response.json())
        .then(data => {

        h_abs = data.h_abs;
        y_max = 1.2 * Math.max(...h_abs);
        y_min = -y_max;

        var trace1 = {
            x: data.times,
            y: data.h_plus,
            type: 'scatter',
            name: 'h_plus',
            marker: {
            color: 'red'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace2 = {
            x: data.times,
            y: data.h_plus,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'red'  // Set color for trace1
                 },
            showlegend: false
            };
        var trace3 = {
            x: data.times,
            y: data.h_cross,
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'blue'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace4 = {
            x: data.times,
            y: data.h_cross,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'h_cross',
            marker: {
            color: 'blue'  // Set color for trace1
                 },
            showlegend: false
            };
        var trace5 = {
            x: data.times,
            y: data.h_abs,
            type: 'scatter',
            name: 'abs',
            marker: {
            color: 'green'  // Set color for trace1
                 },
            showlegend: true
            };
        var trace6 = {
            x: data.times,
            y: data.h_abs,
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter',
            name: 'abs',
            marker: {
            color: 'green'  // Set color for trace1
                 },
            showlegend: false
            };
        

        var data = [trace1, trace2,trace3,trace4,trace5, trace6];
        var layout = {
        title: {
            text: "rh/M",
            font: {
                size: 30,
                color:'blue',
                bold:true
            }
        },
  xaxis: {domain: [0, 0.7],title: 'Time before merger (M)'},
  yaxis: {range:[y_min, y_max]},
  yaxis2: {range: [y_min, y_max]},
  xaxis2: {domain: [0.7, 1], range: [-300, 50],title: 'Time before merger (M)'}
};

        Plotly.newPlot(graphDiv, data, layout);

        });
</script>

// Setup scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff); // White background
const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
const container = document.getElementById('animation_container');
const width = container.clientWidth;
const height = container.clientHeight;

renderer.setSize(width, height);
document.getElementById('animation_container').appendChild(renderer.domElement);    

// Create axes
const axesHelper = new THREE.AxesHelper(5);
scene.add(axesHelper);

// Create grid lines for x, y, and z axes
const gridX = new THREE.GridHelper(70, 70);
gridX.rotation.x = Math.PI / 2;
scene.add(gridX);


// X axis
let X_axis_vec = new THREE.ArrowHelper(new THREE.Vector3(1,0,0), new THREE.Vector3(-35,0,0), 70, 0xff0000, 0.007, 0.007); // Adjusted initial vector
X_axis_vec.line.material.linewidth = 4;
