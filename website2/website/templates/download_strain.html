<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download_GW</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>

        h1 {
            color: #45a049; /* Change 'blue' to the color you desire */
        }
        label {
            display: inline-block;
            width: 200px; /* Adjusted width to match the other input fields */
            margin-bottom: 5px;
        }
        select,
        input[type="text"] {
            width: 204px; /* Adjusted width to match the other input fields */
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 200px; /* Adjusted margin-left to match the label width */
        }

        .variableparam-group {
            display: inline-block;
            margin-bottom: 10px; /* Additional margin bottom for spacing between chi-group elements */
            vertical-align: top; /* Aligns chi-group elements to the top */
        }

        .lm-group {
            display: inline-block;
            margin-bottom: 10px; /* Additional margin bottom for spacing between chi-group elements */
            vertical-align: top; /* Aligns chi-group elements to the top */
        }

        .advanced-settings {
            background-color: #f0f0f0; /* Background color for advanced settings */
            padding: 10px;
            margin-top: 20px; /* Add margin to separate from previous elements */
            border-radius: 5px; /* Rounded corners */
        }
        .advanced-settings label {
            color: #ff4500; /* Text color for labels in advanced settings */
            width: 150px; /* Width for labels in advanced settings */
        }
        .advanced-settings input[type="text"] {
            width: 150px; /* Width for input boxes in advanced settings */
        }

        .center {
            text-align: center;
        }
        
        .center h1 {
            color:black;
            font-size: 48px;
            font-weight: bold;
        }

        .center nav ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
        }

        .center nav ul li {
            display: inline;
            margin-right: 60px;
            
        }

        .center nav ul li a {
            color: red;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
        }

    /* Styles for the loading container */
    .loading-container {
        position: absolute;
        top: 62%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9999; /* Ensure it appears above other content */
        padding: 100%;
        background-color:rgba(0, 0, 0, 0.205);;
        border-radius: 3px;
    }
    /* Styles for the loading GIF */
    .loading-gif {
        width: 750px; /* Adjust as needed */
        height: auto; /* Maintain aspect ratio */
    }
    /* Styles for the text below the loading GIF */
    .loading-text {
        margin-top: 20px; /* Adjust as needed */
        font-size: 48px; /* Adjust as needed */
        font-weight: bold;
        color: black;
    }

    div#loading {
    display: none;
    cursor: wait;
    }

    </style>


</head>
<body>
    <div class="loading-container" id="loading">
        <!-- Replace 'loading.gif' with the path to your loading GIF -->
        <img class="loading-gif" src="nasa_GW.gif" alt="Loading...">
        <p class="loading-text"> Hang tight! Universe is processing your request...</p>
    </div>

    <div class="center">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/interactive_strain">GW strain</a></li>
                    <li><a href="/interactive_h_lm">h_lm modes</a></li>
                    <li><a href="/download_videos" style="color: blue;">Download Videos</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- Horizontal line -->
    <hr class="horizontal-line">

    <h1 style="text-align: center">Download video for rh/M vs t</h1>

    <form id="parameter_form" method="post" onsubmit="return submitForm();">


        <label for="choose_parameter_to_vary">Choose a Parameter to vary</label>
        <select id="choose_parameter_to_vary" name="choose_parameter_to_vary" >
            <option value="q" selected>q</option>
            <option value="chiAx">ChiAx</option>
            <option value="chiAy">ChiAy</option>
            <option value="chiAz">ChiAz</option>
            <option value="chiBx">ChiBx</option>
            <option value="chiBy">ChiBy</option>
            <option value="chiBz">ChiBz</option>
            <option value="inclination">Inclination</option>
            <option value="phi_ref">phi_ref</option>
        </select>
        <br>


        <div class="variableparam-group">
            <label for="parameter_start_value">Parameter start value</label>
            <input type="number" id="parameter_start_value" name="parameter_start_value" value="1.0" step="any" required><br>
        </div>
        <div class="variableparam-group">
            <label for="parameter_end_value">Parameter end value</label>
            <input type="number" id="parameter_end_value" name="parameter_end_value" value="6.0" step="any" required><br>
        </div>
        <div class="variableparam-group">
            <label for="parameter_steps">Number of parameter steps</label>
            <input type="number" id="parameter_steps" name="parameter_steps" value="480" required>
        </div>
        <br>

        <br>
        <br>     

        <label for="inclination">Inclination (in deg)</label>
        <input type="number" id="inclination" name="inclination" value="0.0" step="any" required><br>

        <label for="phi_ref">phi_ref (in deg)</label>
        <input type="number" id="phi_ref" name="phi_ref" value="0.0" step="any" required><br>
        <br> 
        <label for="q">Mass Ratio (q)</label>
        <input type="number" id="q" name="q" value="1.0" step="any" required><br>

        <label for="chiAx">ChiAx</label>
        <input type="number" id="chiAx" name="chiAx" value="0.0" step="any" required><br>
        
        <label for="chiAy">ChiAy</label>
        <input type="number" id="chiAy" name="chiAy" value="0.0" step="any" required><br>
        
        <label for="chiAz">ChiAz</label>
        <input type="number" id="chiAz" name="chiAz" value="0.0" step="any" required><br>
        
        <label for="chiBx">ChiBx</label>
        <input type="number" id="chiBx" name="chiBx" value="0.0" step="any" required><br>
        
        <label for="chiBy">ChiBy</label>
        <input type="number" id="chiBy" name="chiBy" value="0.0" step="any" required><br>
        
        <label for="chiBz">ChiBz</label>
        <input type="number" id="chiBz" name="chiBz" value="0.0" step="any" required><br>

        <br> 

        <input type="submit" value="Submit">

        <!-- Additional Advanced Settings Section -->
        <div class="advanced-settings">
            <h3>Advanced Settings</h3>

            <!-- Surrogate parameters -->
            <label for="f_low">f_low</label>
            <input type="number" id="f_low" name="f_low" value="0.0" step="any" required><br>

            <label for="delta_t">delta_t</label>
            <input type="number" id="delta_t" name="delta_t" value="1" step="any" required><br>

            <label for="sur_name">sur_name</label>
            <input type="text" id="sur_name" name="sur_name" value="NRSur7dq4" required><br>

            <!-- Horizontal line -->
            <hr class="horizontal-line">

            <!-- Video settings parameters -->
            <label for="video_width">Video width</label>
            <input type="text" id="video_width" name="video_width" value="1500" required><br>
            
            <label for="video_height">Video height</label>
            <input type="number" id="video_height" name="video_height" value="700" required><br>
            
            <label for="video_fps">Video fps</label>
            <input type="number" id="video_fps" name="video_fps" value="24.0" step="any" required><br>

            <label for="video_name">Video name</label>
            <input type="text" id="video_name" name="video_name" value="strain_video.mp4" required><br>

            <!-- Horizontal line -->
            <hr class="horizontal-line">


        </div>
    </form>

    <script>
        function submitForm() {
            // Show loading image
            $("#loading").show();
            
            // Make post request
            var form = document.getElementById('parameter_form');
            var formData = new FormData(form);
            fetch('/download_strain', {
            method: 'POST',
            body: formData
        }).then(response => {
            // Handle response
            // For example, you can redirect to a new page or show a message
            $("#loading").hide();
        })
            // Prevent default form submission
            return false;

            
        }
    </script>
</body>
</html>
