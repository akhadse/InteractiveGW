<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading-text {
            font-size: 40px; /* Adjust the font size as needed */
            color: red; /* Text color set to red */
            margin-bottom: 20px; /* Add some space between the text and the GIF */
        }
        .loading-gif {
            width: 1000px; /* Adjust the width of the GIF */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Make an AJAX request to get the result page
            $.ajax({
                url: "/result",
                type: "POST",
                success: function(response){
                    // Replace the content of the current page with the result page
                    $("html").html(response);
                }
            });
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <p class="loading-text">Please wait while we process your request...</p>
        <!-- Replace 'loading.gif' with the path to your loading GIF -->
        <img class="loading-gif" src="https://svs.gsfc.nasa.gov/vis/a010000/a013000/a013043/SMBH_Sim_ThinTilt_Palindrome.gif" alt="Loading...">
    </div>
</body>
</html>
